<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #2a2f4f;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #f1faee;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      background-color: #1d3557;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 0 5px;
    }

    .tab.active {
      background-color: #e63946;
    }

    .password-box {
      background-color: #f1faee;
      color: #1d3557;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.2rem;
      word-break: break-all;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      background-color: #457b9d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1d3557;
    }

    @media(max-width: 500px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .password-box {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="tabs">
      <div class="tab active" data-type="strong">Strong</div>
      <div class="tab" data-type="weak">Weak</div>
      <div class="tab" data-type="funny">Funny</div>
    </div>
    <div class="password-box" id="password">Click "Generate" to create a password</div>
    <div class="buttons">
      <button onclick="generatePassword()">Generate</button>
      <button onclick="copyPassword()">Copy</button>
    </div>
  </div>

  <script src="p.js">
    
  </script>
</body>
</html>
