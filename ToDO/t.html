<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .todo-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      color: white;
    }

    .todo-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #ffffff;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-section input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #ffffff20;
      color: white;
    }

    .input-section button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-section button:hover {
      background: #ff4c4c;
    }

    .todo-list {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff10;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
    }

    .todo-item span {
      flex: 1;
      color: #f1f1f1;
    }

    .todo-item button {
      background: transparent;
      border: none;
      color: #ff6b6b;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .todo-item button:hover {
      transform: scale(1.2);
      color: #ff4c4c;
    }

    /* Scrollbar customization */
    .todo-list::-webkit-scrollbar {
      width: 6px;
    }

    .todo-list::-webkit-scrollbar-thumb {
      background: #ffffff40;
      border-radius: 10px;
    }

    @media (max-width: 480px) {
      .todo-container {
        padding: 20px;
      }

      .input-section {
        flex-direction: column;
      }

      .input-section button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>üìù My To-Do List</h2>
    <div class="input-section">
      <input id="task" type="text" placeholder="Add a new task..." />
      <button id="add">Add</button>
    </div>
    <ul class="todo-list">
      <li class="todo-item">
        <span>Learn JavaScript</span>
        <button">&times;</button>
      </li>
      <li class="todo-item">
        <span>Complete UI Design</span>
        <button>&times;</button>
      </li>
    </ul>
  </div>
  <script src="t.js"></script>
</body>
</html>
